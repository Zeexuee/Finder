version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15-latest
    container_name: thesis_finder_postgres
    environment:
      POSTGRES_USER: ${DB_USER:-thesis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-thesis_password}
      POSTGRES_DB: ${DB_NAME:-thesis_finder}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - thesis_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-thesis_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Node.js API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thesis_finder_backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-thesis_user}:${DB_PASSWORD:-thesis_password}@postgres:5432/${DB_NAME:-thesis_finder}
      AI_SERVICE_URL: http://ai-service:5000
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      MIDTRANS_SERVER_KEY: ${MIDTRANS_SERVER_KEY}
      MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret}
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    networks:
      - thesis_network
    command: npm run dev

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thesis_finder_frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api
      NEXT_PUBLIC_MIDTRANS_CLIENT_KEY: ${MIDTRANS_CLIENT_KEY}
    ports:
      - "3001:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/app:/app/app
      - ./frontend/lib:/app/lib
      - ./frontend/components:/app/components
    networks:
      - thesis_network
    command: npm run dev

  # AI Service (Python Flask)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: thesis_finder_ai_service
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
    ports:
      - "5000:5000"
    volumes:
      - ./ai-service/services:/app/services
      - ./ai-service/app.py:/app/app.py
    networks:
      - thesis_network
    command: python app.py

networks:
  thesis_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
